<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Coffee Masters</title>
</head>
<body>
    <nav>
        <img class="icon" src="coffee_masters_logo.png"/>
        <h1 class="title">Coffee Masters</h1> 
    </nav>
    <div class="page">
        <section class="order box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="item-options-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
            </ul>

            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="item-options-list">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Espresso Shot</li>
                    </ul>
                </li>
            </ul>

            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="item-options-list">
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <section class="box name-box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </section>
            <section class="box card-box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Card number</label>
                    <input type="text" class="user-input" id="name">
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="name">CCV number</label>
                    <input type="text" class="user-input short-input" id="name">
                </div>  
            </section>
        </section>
        <section class="total">
            <table class="total-table">
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$19.27</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$0.96</td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td>$20.23</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <button class="place-order-button">
            Place Order</button>
    </div>
</body>
</html>
