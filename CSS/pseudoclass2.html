<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClassDemo</title>
    <style>
        .list{
            border-bottom: 1px solid red;
            padding-top: 5%;
            padding-bottom: 5%;
        }
        .list:last-child{
            border-bottom: none ;
        }
    </style>
</head>
<body>
    <ol>
        <li class="list">Wamique</li>
        <li class="list">Moazzam</li>
        <li class="list">Ahsan</li>
        <li class="list">Wasique</li>
    </ol>
</body>
</html>
