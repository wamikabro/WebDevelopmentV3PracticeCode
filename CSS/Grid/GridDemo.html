<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            width: 300px;
            height: 300px;
            row-gap: 10px;
            column-gap: 10px;
        }

        .grid-image{
            width: inherit;
            height: inherit;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img class="grid-image"
        src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x4.jpg"
        alt="a cat"/>
        <img class="grid-image"
        src="https://headsupfortails.com/cdn/shop/articles/Cat_s_Mind.jpg?v=1624444348"
        alt="a cat"/>
        <img class="grid-image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg"
        alt="a cat"/>
        <img class="grid-image"
        src="https://zoobonus.ua/storage/breeds/images/big/3P4rg6nUMgllUWmbOLb0AB9EjjV7xTGPCRzQr56u.png"
        alt="an angry cat"/>

        <img class="grid-image"
        src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x4.jpg"
        alt="a cat"/>
        <img class="grid-image"
        src="https://headsupfortails.com/cdn/shop/articles/Cat_s_Mind.jpg?v=1624444348"
        alt="a cat"/>
        <img class="grid-image"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg"
        alt="a cat"/>
        <img class="grid-image"
        src="https://zoobonus.ua/storage/breeds/images/big/3P4rg6nUMgllUWmbOLb0AB9EjjV7xTGPCRzQr56u.png"
        alt="an angry cat"/>
    </div>
</body>
</html>
