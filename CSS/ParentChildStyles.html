<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Div didn't pass the background-color property to its children-->
    <div style="background-color:aquamarine;">
        <p >My name is Wamique.</p>
        <p>And I am not a terrorist.</p>
    </div>

    <!--Div passed the color property to its children-->
    <div style="color:red;">
        <p >My name is Wamique.</p>
        <p>And I am not a terrorist.</p>
    </div>

    <!--Hense, all the properties that the parent has, parent will use for itself 
        and leave others for children.-->
</body>
</html>
